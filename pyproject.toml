[project]
name = "sdg"
version = "0.1.0"
description = "Synthetic Data Generator System"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "black>=25.1.0",
    "fastapi>=0.115.12",
    "imagehash>=4.3.2",
    "json5>=0.12.0",
    "matplotlib>=3.10.1",
    "openai>=1.75.0",
    "opencv-python>=4.11.0.86",
    "pandas>=2.2.3",
    "pillow>=11.2.1",
    "playwright>=1.51.0",
    "pydantic-settings>=2.8.1",
    "scikit-image>=0.25.2",
    "scikit-learn>=1.6.1",
    "sse-starlette>=2.2.1",
    "tiktoken>=0.9.0",
    "uvicorn>=0.34.0",

    "torch>=2.0.0",
    "jax[cpu]==0.5.1",
    "chinese-calendar==1.10.0",
    "astral>2.3",
    "numpy==1.26.4",
    "timesfm[torch]",
    "yfinance==0.2.63",
    "statsmodels==0.14.4"
]

[[tool.uv.index]]
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple"
default = true

[tool.setuptools.packages.find]
where = ["."]
include = ["sdg*"]
exclude = ["data*", "metadata*"]